<div id="player-controls">
  <div id="video-controls">
    <a id="start-record" href="javascript:void(0);">
      <span class="record-controls record-btn"></span>
    </a>
    <a id="stop-record" class="hidden" href="javascript:void(0);">
      <span class="record-controls pause-btn"></span>
    </a>
  </div>
  <div id="time-controls">
    <a id="change-start-time-down" class="time-ctrl time-up" href="javascript:void(0);">(-) Start Earlier</a>
    <a id="change-start-time-up" class="time-ctrl time-down" href="javascript:void(0);">(+) Start Later</a>
    <br />
    <a id="change-stop-time-down" class="time-ctrl time-up" href="javascript:void(0);">(-) End Earlier</a>
    <a id="change-stop-time-up" class="time-ctrl time-down" href="javascript:void(0);">(+) End Later</a>
  </div>
  <div id="video-clip-form">
    <form>
      <input type="text" class="text-input" name="video_clip_name">
      <input type="submit" class="btn btn-success" value="Save">
    </form>
  </div>
</div>
