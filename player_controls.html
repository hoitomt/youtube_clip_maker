<div id="player-controls">
  <div id="video-controls">
    <a id="start-record" href="javascript:void(0);">
      <span class="record-controls record-btn"></span>
    </a>
    <a id="stop-record" class="hidden" href="javascript:void(0);">
      <span class="record-controls pause-btn"></span>
    </a>
  </div>
  <div id="time-controls">
    <span class="time-label">Start Time:</span>
    <span class="time-display"></span>

    <a id="change-start-time-down" class="time-down" href="javascript:void(0);"><span></span></a>
    <br />
    <span class="time-label">Stop Time:</span>
    <span class="time-display"></span>
    <a id="change-stop-time-up" class="time-up" href="javascript:void(0);"><span></span></a>
    <a id="change-stop-time-down" class="time-down" href="javascript:void(0);"><span></span></a>
  </div>
</div>
